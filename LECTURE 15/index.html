<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .internal {
            color: green;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Three ways to apply CSS</h1>

    <h2>1. Inline CSS</h2>
    <p style="color: blue; background-color: lightblue;">This is an example of inline CSS.</p>

    <h2>2. Internal CSS</h2>
    <p class="internal">This is an example of internal CSS.</p>

    <h2>3. External CSS</h2>
    <p class="external">This is an example of external CSS.</p>
</body>
</html>
