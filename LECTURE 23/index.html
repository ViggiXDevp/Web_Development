<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            /* display: inline; */
            display: inline-block;
            padding: 45px;
            margin: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a div
    </div>
    <div class="box">
        and a nice div
    </div>
    <span>This is span</span>
    <span>and another span</span>
</body>
</html>
